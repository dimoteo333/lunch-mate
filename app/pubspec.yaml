name: app
description: "Lunch Mate - 직장인 점심 약속 매칭 플랫폼"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  
  # Icons
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.5.0
  
  # Networking
  dio: ^5.4.0
  # retrofit: ^4.1.0 (Optional, trying without first to keep it simple or add later if needed)
  
  # Navigation
  go_router: ^13.0.0
  
  # Local Storage
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^9.0.0
  
  # UI
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  shadcn_ui: ^0.45.2
  
  # Utils
  intl: any
  freezed_annotation: ^2.4.0
  json_annotation: ^4.8.0
  flutter_dotenv: ^5.1.0
  
  # Location
  geolocator: ^11.0.0

  # Kakao Map
  kakao_map_plugin: ^0.4.0
  
  # Realtime
  web_socket_channel: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  freezed: ^2.4.0
  json_serializable: ^6.7.0

flutter:
  uses-material-design: true
